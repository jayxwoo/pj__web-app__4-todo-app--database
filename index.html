<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- custom meta tags -->
    <meta name="author" content="JM Woo">
    <meta name="description" content="Todo app connected to firebase database">
    <meta name="keywords" content="todo, tasks, todo app, tasks app, productivity">

    <!-- font links -->
    <!-- <link rel="stylesheet" href="./fonts/fonts.css" media="none" onload="if(media!='all')media='all'"> -->

    <!-- css links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <!-- title -->
    <title>4. Todo app (database)</title>
</head>

<body class="body">
    <div class="app-container">
        <!-- header -->
        <header class="header">
            <h1 class="app-title">ToDo (data)</h1>
            <form action="" class="dark-toggle-form">
                <label for="darkToggle" class="dark-toggle-label a11y-hidden-one">Dark</label>
                <input type="checkbox" name="darkToggle" id="darkToggle" class="dark-toggle-input">
            </form>
        </header>

        <!-- search todo -->
        <form action="" class="search-todo-form">
            <label for="searchTodo" class="search-todo-label a11y-hidden-one">Search todo</label>
            <input type="text" name="searchTodo" id="searchTodo" class="search-todo-input"
                placeholder="search todo here..">
        </form>

        <!-- todo list -->
        <main class="main">
            <ul class="todo-group">
            </ul>
        </main>
        
        <!-- add todo -->
        <form action="" class="add-todo-form">
            <label for="addTodo" class="add-todo-label a11y-hidden-one">Add todo</label>
            <input type="text" name="addTodoInput" id="addTodo" class="add-todo-input" placeholder="add todo here..">
            <button type="submit" class="add-todo-btn">Add</button>
        </form>
    </div>

    <!-- firebase SDK -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional

            apiKey: "AIzaSyAi9lVujm5-3t1HOufG96prJnaCV9LxEJU",
            authDomain: "todo-app--database.firebaseapp.com",
            databaseURL: "https://todo-app--database.firebaseio.com",
            projectId: "todo-app--database",
            storageBucket: "todo-app--database.appspot.com",
            messagingSenderId: "875323313286",
            appId: "1:875323313286:web:52904952b4bc423b435507",
            measurementId: "G-ZB8BNELKSR"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- js links -->
    <script type="module" src="./js/script.js"></script>
</body>

</html>
