<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- custom meta tags -->
    <meta name="author" content="JM Woo">
    <meta name="description" content="Todo app connected to firebase database">
    <meta name="keywords" content="todo, tasks, todo app, tasks app, productivity">

    <!-- font links -->
    <!-- <link rel="stylesheet" href="./fonts/fonts.css" media="none" onload="if(media!='all')media='all'"> -->

    <!-- css links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <!-- title -->
    <title>4. Todo app (database)</title>
</head>

<body class="body">
    <div class="app-container">
        <!-- header -->
        <header class="header">
            <h1 class="app-title">ToDo (data)</h1>
            <form action="" class="dark-form">
                <label for="dark" class="dark-label">Dark</label>
                <input type="checkbox" name="dark" id="dark" class="dark-input">
            </form>
        </header>

        <!-- search todo -->
        <form action="" class="search-form">
            <label for="search">Search todo</label>
            <input type="text" name="search" id="search" class="search-input" placeholder="search todo here..">
        </form>

        <!-- todo list -->
        <main class="main">
            <ul class="todo-group">
                <li class="todo-item">
                    <p class="todo-text">work on the todo app project</p>
                    <button class="todo-btn"><i class="fas fa-trash-alt todo-icon"></i></button>
                </li>
            </ul>
        </main>

        <!-- add todo -->
        <form action="" class="add-form">
            <label for="add">Add todo</label>
            <input type="text" name="add" id="add" class="add-input" placeholder="add todo here..">
            <button type="submit" class="add-btn">Add</button>
        </form>
    </div>

    <!-- js links -->
    <script type="module" src="./js/script.js"></script>
</body>

</html>
